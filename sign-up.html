  <body class="bg-red">
    <nav class="main-nav">
      <div class="container">
          <div class="nav-flex">
              <div class="nav-logo">
                  <a href="#"><h1>Athlete-X.com</h1></a>
              </div>

              <div class="nav-ul">
                  <ul>
                      <li><a href="./index.html" target="_blank">Home</a></li>

  </nav>

    <div id="container">
      <div class="form-wrap">
        <h1>Sign Up</h1>
        <p>It's free and only takes a minute</p>
        <form>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" name="firstName" id="first-name" placeholder="Enter Your First Name" />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" name="lastName" id="last-name" placeholder="Enter Your Last Name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email Address" />
          </div>

          <div class="form-group">
            <label for="number">Age</label>
            <input type="number" name="age" id="">
          </div>

          <div class="form-group">
            <label for="number"> Date Of Birth</label> 
            <input type="date" name="date" id="">
          </div>

          <div class="form-group">
            <label for="last-name">State Of Origin</label>
            <input type="text" name="state" id="last-name" placeholder="Enter Your Last Name" />
          </div>

          <div class="form-group">
            <label for="last-name">Nationality</label>
            <input type="text" name="nationality" id="last-name" placeholder="Enter Your Last Name" />
          </div>

          <div class="form-group">
            <label for="last-name">Gender</label>
            <input type="text" name="lastName" id="last-name" placeholder="Enter Your Last Name" />
          </div>

          <div class="form-group">
            <label for="last-name">Username</label>
            <input type="text" name="username" id="last-name" placeholder="Enter Your Last Name" />
          </div>
       

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Your password" />
          </div>
          <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" name="pasword2" id="password2" placeholder="Confirm your Password"/>
          </div>
          <button type="submit" class="btn">Sign Up</button>
          <p class="bottom-text">
            By clicking the Sign Up button, you agree to our
            <a href="#">Terms & Conditions</a> and
            <a href="#">Privacy Policy</a>
          </p>
        </form>
      </div>
      <footer>
        <p>Already have an account? <a href="./sign-in.html">Login Here</a></p>
      </footer>
    </div>
  </body>
</html>
