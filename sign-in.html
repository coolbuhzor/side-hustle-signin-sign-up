<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Form Styling</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
  
  </head>
  <body class="bg-red" >

    <nav class="main-nav">
      <div class="container">
          <div class="nav-flex">
              <div class="nav-logo">
                  <a href="#"><h1>Athlete-X.com</h1></a>
              </div>

              <div class="nav-ul">
                  <ul>
                      <li><a href="./index.html" target="_blank">Home</a></li>
                      <li><a href="#"  >Sign in</a></li>
                      <li><a href="./sign-up.html" target="_blank"> Sign up</a></li>
                  </ul>
              </div>
          </div>
      </div>
      <hr>

  </nav>

    
    <div id="container">
      <div class="form-wrap">
        <h1>Sign in</h1>
      
        <form>

          <div class="form-group">
            <label for="last-name">Username</label>
            <input type="text" name="lastName" id="last-name" placeholder="Enter Your Last Name" />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter Your password" />
          </div>

          <button type="submit" class="btn">Sign in</button>
        </form>
      </div>
      <footer>
        <p>Don't have an account? <a href="./sign-up.html">Sign Here</a></p>
      </footer>
    </div>
  </body>
</html>
